<html><head><!--  temporarily_unavailable.html v01.0  --><title>	Coming Soon</title><style type="text/css">body{	background-color:#567 ;	font-family:verdana;	font-size:20px;	margin: 50px ;	display: flex ;	flex-direction: column ;	justify-content: space-evenly ;}h2,h3 {	text-align: center ;}.pageTitleSub,p {	color: turquoise;	font-weight:normal;	margin-top: 2em ;}h2,h3 {	color: aquamarine ;	font-weight:bold;}a {	color: white ;	text-decoration: none ;	font-weight: bold ;}a:hover {	text-decoration: underline ;}#hero img {	width: 100% ;}</style><script id='safe-email'>	function turnOnMail(){		// By John Bell. Takes a reversed <span class='activemail'> and turns it into an active link.		// Have to do this in two steps since there is no getElementsByClassName yet. 8P		var spans = document.getElementsByTagName('span');		for(i=0; i<spans.length; i++){			if(spans[i].className == 'activemail'){				// There's no string.reverse(), either. 8P				var reversed = spans[i].innerHTML;				var address = '';				for(j=reversed.length - 1; j>=0; j--) address += reversed.charAt(j);				spans[i].innerHTML = '<a href="mailto:'+address+'">'+address+'</a>';			}		}	}</script></head><body onLoad='turnOnMail()'>		<h2 class="pageTitle">Coming soon</h2>		<h3>A new resource on AI and education!</h3>		<div id="hero">						<img src="media/nmd_citl_learning_with_ai_ann_1080.png" alt="Nmd Citl Learning With Ai Ann 1080">		</div>		<p>For more information, please contact Jon Ippolito at <span class='activemail'>ude.eniam@otiloppij</span></p></body></html>
